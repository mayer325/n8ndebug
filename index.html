<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engenheiro Debugger ™ - Recuperação de Senha</title>
    <link rel="icon" type="image/png" href="https://supabase.engenheiroia.com.br/storage/v1/object/sign/n8ndebuger/logo%20preta%20128x128.png?token=eyJhbGciOiJIUzI1NiJ9.eyJ1cmwiOiJuOG5kZWJ1Z2VyL2xvZ28gcHJldGEgMTI4eDEyOC5wbmciLCJpYXQiOjE3NTI4NTU2MDEsImV4cCI6MTc4NDM5MTYwMX0.oP14kRbCGephir7ubHb0MJYeoXN1e20nn02Yny0j6GY" />

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a0a2c;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header removido conforme solicitado */

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            background: linear-gradient(180deg, #1a0a2c 0%, #4a2a6b 60%, #1a0a2c 100%);
        }

        .reset-container {
            background-color: rgba(59, 45, 82, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid #5a4b70;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .reset-container h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            color: #fff;
        }

        .reset-container .subtitle {
            color: #ff914d;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e0e0e0;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #5a4b70;
            border-radius: 8px;
            background-color: rgba(26, 10, 44, 0.8);
            color: #fff;
            font-size: 1em;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff914d;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .password-requirements {
            font-size: 0.9em;
            color: #ccc;
            margin-top: 8px;
            text-align: left;
        }

        .password-requirements ul {
            margin: 5px 0;
            padding-left: 20px;
        }

        .password-requirements li {
            margin: 3px 0;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #ff5e00;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #e04e00;
        }

        .btn-primary:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: transparent;
            color: #ff914d;
            border: 2px solid #ff914d;
        }

        .btn-secondary:hover {
            background-color: #ff914d;
            color: #fff;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .message.success {
            background-color: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #22c55e;
        }

        .message.error {
            background-color: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #5a4b70;
            border-top: 3px solid #ff914d;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            color: #ff914d;
            text-decoration: none;
            font-size: 0.95em;
            margin-top: 20px;
            display: inline-block;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .reset-container {
                padding: 30px 20px;
                margin: 20px;
            }

            .reset-container h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <!-- Header removido conforme solicitado -->

    <main class="main-content">
        <div class="reset-container">
            <h1>Atualizar Dados</h1>
            <p class="subtitle">Digite seu email e nova senha</p>

            <div id="messageContainer"></div>

            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <p>Processando...</p>
            </div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                </div>

                <div class="form-group">
                    <label for="newPassword">Nova Senha</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Digite sua nova senha" required>
                    <div class="password-requirements">
                        <strong>Requisitos da senha:</strong>
                        <ul>
                            <li>Mínimo de 8 caracteres</li>
                            <li>Pelo menos uma letra maiúscula</li>
                            <li>Pelo menos uma letra minúscula</li>
                            <li>Pelo menos um número</li>
                        </ul>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">Atualizar Dados</button>
            </form>

            <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Voltar ao Início</button>

            <a href="popup.html" class="back-link">← Voltar para o Login</a>
        </div>
    </main>

    <script src="supabase-client.js"></script>
    <script>
        class PasswordReset {
            constructor() {
                this.form = document.getElementById('resetPasswordForm');
                this.messageContainer = document.getElementById('messageContainer');
                this.loadingIndicator = document.getElementById('loadingIndicator');
                this.submitBtn = document.getElementById('submitBtn');
                
                this.init();
            }

            init() {
                this.form.addEventListener('submit', this.handleSubmit.bind(this));
                
                // Verificar se há parâmetros de URL para token de recuperação
                this.checkUrlParams();
            }

            checkUrlParams() {
                // Removida a verificação de tokens de recuperação
                // Agora é uma operação simples de update user
                this.showMessage('Digite seu email e nova senha para atualizar seus dados.', 'success');
            }

            validatePassword(password) {
                const minLength = password.length >= 8;
                const hasUpperCase = /[A-Z]/.test(password);
                const hasLowerCase = /[a-z]/.test(password);
                const hasNumbers = /\d/.test(password);

                return minLength && hasUpperCase && hasLowerCase && hasNumbers;
            }

            showMessage(message, type) {
                this.messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
            }

            showLoading(show) {
                if (show) {
                    this.loadingIndicator.classList.add('show');
                    this.submitBtn.disabled = true;
                } else {
                    this.loadingIndicator.classList.remove('show');
                    this.submitBtn.disabled = false;
                }
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const newPassword = document.getElementById('newPassword').value;

                // Validações
                if (!email) {
                    this.showMessage('Por favor, digite seu email.', 'error');
                    return;
                }

                if (!this.validatePassword(newPassword)) {
                    this.showMessage('A senha não atende aos requisitos mínimos.', 'error');
                    return;
                }

                this.showLoading(true);

                try {
                    // Operação de update user com email e nova senha
                    const result = await window.supabaseAuth.updateUser({
                        email: email,
                        password: newPassword
                    });

                    if (result.success) {
                        this.showMessage('Dados atualizados com sucesso! Você será redirecionado para o login.', 'success');
                        
                        // Redirecionar após 3 segundos
                        setTimeout(() => {
                            window.location.href = 'popup.html';
                        }, 3000);
                    } else {
                        this.showMessage(`Erro ao atualizar dados: ${result.error}`, 'error');
                    }
                } catch (error) {
                    console.error('Erro ao atualizar dados:', error);
                    this.showMessage(`Erro inesperado: ${error.message}`, 'error');
                } finally {
                    this.showLoading(false);
                }
            }
        }

        // Inicializar quando a página carregar
        document.addEventListener('DOMContentLoaded', () => {
            new PasswordReset();
        });
    </script>
</body>
</html>
