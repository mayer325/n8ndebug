    <style>
        body {

        /* Header removido conforme solicitado */

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            background: linear-gradient(180deg, #1a0a2c 0%, #4a2a6b 60%, #1a0a2c 100%);

        .reset-container {
            background-color: rgba(59, 45, 82, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid #5a4b70;

        .reset-container h1 {

        .reset-container .subtitle {
            color: #ff914d;

            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e0e0e0;
        }

        .password-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            padding-right: 50px;
            border: 2px solid #5a4b70;
            border-radius: 8px;
            background-color: rgba(26, 10, 44, 0.8);

        }

        .form-group input:focus {
            outline: none;

        }

        .form-group input::placeholder {
            color: #999;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            background: none;
            border: none;
            color: #ff914d;
            cursor: pointer;
            font-size: 1.2em;
            padding: 0;

            transition: opacity 0.3s ease;
        }

        .password-toggle:hover {
            opacity: 0.7;
        }

        .eye-icon {
            display: inline-block;
            user-select: none;
        }

        .password-requirements {
            font-size: 0.9em;
            color: #ccc;
            margin-top: 8px;
            text-align: left;
        }

        .password-requirements ul {
            margin: 5px 0;
            padding-left: 20px;
        }

        .password-requirements li {
            margin: 3px 0;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #ff5e00;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #e04e00;
        }

        .btn-primary:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: transparent;
            color: #ff914d;
            border: 2px solid #ff914d;
        }

        .btn-secondary:hover {
            background-color: #ff914d;
            color: #fff;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .message.success {
            background-color: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #22c55e;
        }

        .message.error {
            background-color: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #5a4b70;
            border-top: 3px solid #ff914d;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            color: #ff914d;
            text-decoration: none;
            font-size: 0.95em;
            margin-top: 20px;
            display: inline-block;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .reset-container {
                padding: 30px 20px;
                margin: 20px;
            }

            .reset-container h1 {

<body>
    <!-- Header removido conforme solicitado -->

    <main class="main-content">
        <div class="reset-container">
            <h1>Redefinir Senha</h1>
            <p class="subtitle">Digite sua nova senha</p>

            <div id="messageContainer"></div>

            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <p>Processando...</p>
            </div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword">Nova Senha</label>
                    <div class="password-input-container">
                        <input type="password" id="newPassword" name="newPassword" placeholder="Digite sua nova senha" required>
                        <button type="button" class="password-toggle" id="togglePassword1">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <div class="password-requirements">
                        <strong>Requisitos da senha:</strong>
                        <ul>
                            <li>M√≠nimo de 8 caracteres</li>
                            <li>Pelo menos uma letra mai√∫scula</li>
                            <li>Pelo menos uma letra min√∫scula</li>
                            <li>Pelo menos um n√∫mero</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Nova Senha</label>
                    <div class="password-input-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Digite novamente sua nova senha" required>
                        <button type="button" class="password-toggle" id="togglePassword2">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">Redefinir Senha</button>
            </form>

            <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Voltar ao In√≠cio</button>

            <a href="popup.html" class="back-link">‚Üê Voltar para o Login</a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configura√ß√£o do Supabase
        const SUPABASE_URL = 'https://supabase.engenheirodeia.com.br';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.ewogICJyb2xlIjogImFub24iLAogICJpc3MiOiAic3VwYWJhc2UiLAogICJpYXQiOiAxNzE1MDUwODAwLAogICJleHAiOiAxODcyODE3MjAwCn0.2IzHoogHxgWt_8Gl8VF1hizdSeV12jUGj22cr0VBQHs';
        
        // Inicializar cliente Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        class PasswordReset {
            constructor() {
                this.form = document.getElementById('resetPasswordForm');
                this.messageContainer = document.getElementById('messageContainer');
                this.loadingIndicator = document.getElementById('loadingIndicator');
                this.submitBtn = document.getElementById('submitBtn');
                
                this.init();
            }

            async init() {
                this.form.addEventListener('submit', this.handleSubmit.bind(this));
                
                // Configurar bot√µes de mostrar/ocultar senha
                this.setupPasswordToggle();
                
                // Verificar se o usu√°rio est√° autenticado (o Supabase j√° processou os tokens automaticamente)
                await this.checkAuthSession();
            }

            async checkAuthSession() {
                try {
                    // Verificar se h√° par√¢metros de recupera√ß√£o na URL
                    const urlParams = new URLSearchParams(window.location.hash.substring(1));
                    const accessToken = urlParams.get('access_token');
                    const refreshToken = urlParams.get('refresh_token');
                    const type = urlParams.get('type');
                    
                    console.log('URL params:', { accessToken: !!accessToken, refreshToken: !!refreshToken, type });
                    
                    // Se h√° tokens na URL, aguardar o Supabase processar
                    if (accessToken && refreshToken && type === 'recovery') {
                        console.log('Tokens de recupera√ß√£o encontrados, aguardando processamento...');
                        
                        // Aguardar um pouco para o Supabase processar os tokens
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        
                        // Verificar sess√£o ap√≥s processamento
                        const { data: { session }, error } = await supabase.auth.getSession();
                        
                        console.log('Sess√£o ap√≥s processamento:', { session: !!session, error });
                        
                        if (error) {
                            console.error('Erro ao verificar sess√£o:', error);
                            this.showMessage('Link de redefini√ß√£o inv√°lido ou expirado.', 'error');
                            this.submitBtn.disabled = true;
                            return;
                        }

                        if (session && session.user) {
                            // Usu√°rio est√° autenticado temporariamente para redefinir senha
                            this.showMessage('Link de redefini√ß√£o v√°lido. Digite sua nova senha.', 'success');
                            this.submitBtn.disabled = false;
                        } else {
                            // Tentar definir a sess√£o manualmente se o Supabase n√£o processou automaticamente
                            try {
                                const { data, error: setSessionError } = await supabase.auth.setSession({
                                    access_token: accessToken,
                                    refresh_token: refreshToken
                                });
                                
                                if (setSessionError) {
                                    console.error('Erro ao definir sess√£o:', setSessionError);
                                    this.showMessage('Link de redefini√ß√£o inv√°lido ou expirado.', 'error');
                                    this.submitBtn.disabled = true;
                                } else {
                                    console.log('Sess√£o definida manualmente com sucesso');
                                    this.showMessage('Link de redefini√ß√£o v√°lido. Digite sua nova senha.', 'success');
                                    this.submitBtn.disabled = false;
                                }
                            } catch (setSessionError) {
                                console.error('Erro ao definir sess√£o manualmente:', setSessionError);
                                this.showMessage('Link de redefini√ß√£o inv√°lido ou expirado.', 'error');
                                this.submitBtn.disabled = true;
                            }
                        }
                    } else {
                        // N√£o h√° tokens de recupera√ß√£o na URL
                        const urlError = urlParams.get('error');
                        
                        if (urlError) {
                            let errorMessage = 'Link de redefini√ß√£o inv√°lido ou expirado.';
                            if (urlError === 'access_denied') {
                                errorMessage = 'Link de redefini√ß√£o expirado. Solicite um novo link.';
                            }
                            this.showMessage(errorMessage, 'error');
                        } else {
                            this.showMessage('Link de redefini√ß√£o n√£o encontrado. Acesse atrav√©s do email recebido.', 'error');
                        }
                        this.submitBtn.disabled = true;
                    }
                } catch (error) {
                    console.error('Erro ao verificar autentica√ß√£o:', error);
                    this.showMessage('Erro ao verificar link de redefini√ß√£o.', 'error');
                    this.submitBtn.disabled = true;
                }
            }

            validatePassword(password) {
                const minLength = password.length >= 8;
                const hasUpperCase = /[A-Z]/.test(password);
                const hasLowerCase = /[a-z]/.test(password);
                const hasNumbers = /\d/.test(password);

                return minLength && hasUpperCase && hasLowerCase && hasNumbers;
            }

            validatePasswordMatch(password, confirmPassword) {
                return password === confirmPassword;
            }

            setupPasswordToggle() {
                const togglePassword1 = document.getElementById('togglePassword1');
                const togglePassword2 = document.getElementById('togglePassword2');
                const newPasswordInput = document.getElementById('newPassword');
                const confirmPasswordInput = document.getElementById('confirmPassword');

                togglePassword1.addEventListener('click', () => {
                    const type = newPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    newPasswordInput.setAttribute('type', type);
                    togglePassword1.querySelector('.eye-icon').textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
                });

                togglePassword2.addEventListener('click', () => {
                    const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    confirmPasswordInput.setAttribute('type', type);
                    togglePassword2.querySelector('.eye-icon').textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
                });
            }

            showMessage(message, type) {
                this.messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
            }

            showLoading(show) {
                if (show) {
                    this.loadingIndicator.classList.add('show');
                    this.submitBtn.disabled = true;
                } else {
                    this.loadingIndicator.classList.remove('show');
                    this.submitBtn.disabled = false;
                }
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Valida√ß√µes
                if (!this.validatePassword(newPassword)) {
                    this.showMessage('A senha n√£o atende aos requisitos m√≠nimos.', 'error');
                    return;
                }

                if (!this.validatePasswordMatch(newPassword, confirmPassword)) {
                    this.showMessage('As senhas n√£o coincidem. Digite novamente.', 'error');
                    return;
                }

                this.showLoading(true);

                try {
                    // Verificar se o usu√°rio ainda est√° autenticado
                    const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                    
                    if (sessionError || !session) {
                        this.showMessage('Sess√£o expirada. Acesse novamente atrav√©s do link do email.', 'error');
                        return;
                    }

                    // Usar o m√©todo nativo do Supabase para atualizar a senha
                    const { error } = await supabase.auth.updateUser({
                        password: newPassword
                    });

                    if (error) {
                        console.error('Erro ao redefinir senha:', error);
                        this.showMessage(`Erro ao redefinir senha: ${error.message}`, 'error');
                    } else {
                        this.showMessage('Senha redefinida com sucesso! Voc√™ ser√° redirecionado para o login.', 'success');
                        
                        // Fazer logout para for√ßar novo login com a nova senha
                        await supabase.auth.signOut();
                        
                        // Redirecionar ap√≥s 3 segundos
                        setTimeout(() => {
                            window.location.href = 'popup.html';
                        }, 3000);
                    }
                } catch (error) {
                    console.error('Erro inesperado ao redefinir senha:', error);
                    this.showMessage(`Erro inesperado: ${error.message}`, 'error');
                } finally {
                    this.showLoading(false);
                }
            }
        }

        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', () => {
            new PasswordReset();
        });
    </script>
</body>
